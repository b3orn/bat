---
name: "Build bat"
on:
  push:
    branches:
      - master
permissions:
  contents: read
  id-token: write
jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: "Build"
        run: make
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: build
          name: macos
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: "Build"
        run: make
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: build
          name: linux
